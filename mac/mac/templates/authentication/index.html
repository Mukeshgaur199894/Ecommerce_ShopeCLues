<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
<body>
    <div class="container jumbotron  my-5">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

    <h3 class="display-4">Welcome to shopclues!</h3>


    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}!</h3><br>
    <h4>You're successfully logged in.</h4>

        <p class="lead">
            <a class="btn btn-primary btn-lg" href="signout" role="button">Signout</a>
        </p>
    {% else %}

        <p class="lead my-5"><br>
            <a class="btn btn-primary btn-lg" href="signup" role="button">Signup</a><br> <br>
            <a class="btn btn-primary btn-lg" href="signin" role="button">SignIn</a>
        </p>
    {% endif %}

    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
